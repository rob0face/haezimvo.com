<mat-card class="form-card">
  <h2>운임 검색</h2>

  <mat-form-field appearance="outline">
    <mat-label>출발지</mat-label>
    <mat-select [(ngModel)]="origin">
      <mat-option value="All">(전체)</mat-option>
      <mat-option value="BUSAN">부산</mat-option>
      <mat-option value="INCHEON">인천</mat-option>
      <mat-option value="GWANGYANG">광양</mat-option>
      <mat-option value="PYEONGTAEK">평택-당진</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>도착지</mat-label>
    <input matInput [(ngModel)]="destination" placeholder="예) 호주, 시드니, Sydney" />
  </mat-form-field>

  <label>화물 종류</label>
  <mat-radio-group [(ngModel)]="volume">
    <mat-radio-button value="FCL">FCL</mat-radio-button>
    <mat-radio-button value="LCL">LCL</mat-radio-button>
  </mat-radio-group>

  <button mat-raised-button color="primary" (click)="onSearch()">🔍 검색</button>
</mat-card>
